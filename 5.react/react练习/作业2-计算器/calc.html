<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/babel.js"></script>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/babel">
    // 状态机
    class StateMachine {
        current = 0
        steps = [
            '输入第一个数字',
            '输入操作符',
            '输入第二个数字',
            '计算结束'
        ]

        // 执行钩子
        beforeStateChange
        afterStateChange

        // 测试是否应该跳转阶段的函数
        // 参数 text 是按钮的文本内容
        // 返回值代表应该跳转的阶段索引
        // 返回-1代表不跳转
        checkStepFunctions = [
            text => {
                return text === '+' || text === '-' || text === '*' || text === '/' ? this.current + 1 : -1
            },
            text => {
                if (text === '=') return 3
                else if (text !== '+' && text !== '-' && text !== '*' && text !== '/') return this.current + 1
                else return -1
            },
            text => {
                if (text === '+' || text === '-' || text === '*' || text === '/') {
                    return 1
                } else if (text === '=') {
                    return this.current + 1
                } else {
                    return -1
                }
            },
            text => {
                if (text === '=') {
                    return -1
                } else if (text === '+' || text === '-' || text === '*' || text === '/') {
                    return 1
                } else {
                    return 0
                }
            }
        ]

        getStepName() {
            return this.steps[this.current]
        }

        reset() {
            this.current = 0
        }

        main(text) {
            // 判断是否需要切换状态
            let i = this.checkStepFunctions[this.current](text)
            if (i !== -1) {
                typeof this.beforeStateChange === 'function' && this.beforeStateChange(this.current)
                this.current = i
                typeof this.afterStateChange === 'function' && this.afterStateChange(this.current)
            }
        }
    }

    let sm = new StateMachine()

    // 按钮
    class Btn extends React.Component {

        constructor(props) {
            super(props);

            this.state = {
                // 按钮表面的文字
                text: props.text,
                // 是否高度设置为 h-100
                tall: props.tall || false
            }
        }

        clickHandler() {
            typeof this.props.onClick === 'function' && this.props.onClick(this.state.text)
        }

        render() {
            return <button
                className={'btn btn-outline-secondary w-100' + (this.state.tall ? ' h-100' : '')}
                onClick={this.clickHandler.bind(this)}>{this.state.text}</button>
        }
    }

    function App() {

        // 标题
        const [title, setTitle] = React.useState(sm.getStepName())

        // 当前显示器的显示内容
        const [preview, setPreview] = React.useState('0')

        // 第一个数字
        const [num1, setNum1] = React.useState('0')
        // 第二个数字
        const [num2, setNum2] = React.useState('0')
        // 操作符
        const [op, setOp] = React.useState('')

        React.useEffect(() => {
            sm.afterStateChange = () => {
                setTitle(sm.getStepName())
            }
        }, [])

        React.useEffect(() => {
            setNum2(num1)
        }, [num1])

        function reset() {
            sm.reset()
            setTitle(sm.getStepName())
            setPreview('0')
            setNum1('0')
            setNum2('0')
            setOp('')
        }

        function clickHandler(text) {
            console.log(text)

            // c 键比较特殊 单独处理
            if (text === 'c') {
                reset()
                return
            }

            let fn = eval(`step${sm.current}Handler`)
            typeof fn === 'function' && fn(text)

            sm.main(text)
        }

        // 输入第一个数字
        function step0Handler(text) {
            console.log('step0')
            // 数字键
            if (/\d/.test(text)) {
                if (text === '0' && num1 === '0') return
                if (num1 === '0') {
                    // 覆盖数字
                    setNum1(text)
                    setPreview(text)
                } else {
                    // 数字键不是 0 就叠加
                    setNum1(n1 => n1 + text)
                    setPreview(p => p + text)
                }
            }
            // +-*/ 键
            else if (/^[+\-*\/]$/.test(text)) {
                // 记录运算符
                setOp(text)
                setPreview(p => p + text)
            }
            // 小数点
            else if (text === '.') {
                // 不包含小数点就直接追加
                if (!num1.includes('.')) {
                    setNum1(n1 => n1 + text)
                    setPreview(p => p + text)
                }
            }
            // 正负号
            else if (text === '-/+') {
                if (num1 === '0') return
                setNum1(n1 => {
                    return n1.startsWith('-') ? n1.substring(1) : '-' + n1
                })
                setPreview(p => {
                    return p.startsWith('-') ? p.substring(1) : '-' + p
                })
            }
            // 等号
            else if (text === '=') {
                // 不执行任何内容
            }
        }

        // 输入操作符
        function step1Handler(text) {
            console.log('step1')
            // 数字键
            if (/\d/.test(text)) {
                setNum2(text)
                setPreview(p => p + text)
            }
            // +-*/ 键
            else if (/^[+\-*\/]$/.test(text)) {
                // 覆盖上一个操作符
                setOp(text)
                setPreview(p => {
                    return p.substring(0, p.length - 1) + text
                })
            }
            // 小数点
            else if (text === '.') {
                setNum2('0.')
                setPreview(p => p + '0.')
            }
            // 正负号
            else if (text === '-/+') {
                setNum2(n2 => '-' + n2)
                setPreview(p => p + '-' + num2)
            }
            // 等号
            else if (text === '=') {
                let result = eval(`${num1}
                ${op}
                ${num2}`)
                setNum1(result + '')
                setNum2(result + '')
                setPreview(p => p + num2 + '=' + result)
            }
        }

        // 输入第二个数字
        function step2Handler(text) {
            console.log('step2')
            // 数字键
            if (/\d/.test(text)) {
                if (num2 === '0') {
                    setNum2(text)
                    setPreview(p => p.substring(0, p.length - 1) + text)
                } else {
                    // 追加第二个数
                    setNum2(n2 => n2 + text)
                    setPreview(p => p + text)
                }
            }
            // +-*/ 键
            else if (/^[+\-*\/]$/.test(text)) {
                // 计算结果并显示第二组运算
                let result = eval(`${num1}
                ${op}
                ${num2}`)
                setNum1(result + '')
                setNum2(result + '')
                setOp(text)
                setPreview(result + text)
            }
            // 小数点
            else if (text === '.') {
                if (num2.includes('.')) return
                setNum2(n2 => n2 + '.')
                setPreview(p => p + '.')
            }
            // 正负号
            else if (text === '-/+') {
                setNum2(n2 => n2.startsWith('-') ? n2.substring(1) : '-' + n2)
                setPreview(p => {
                    let i = p.lastIndexOf(op + num2)
                    return p.substring(0, i + 1) + (num2.startsWith('-') ? num2.substring(1) : '-' + num2)
                })
            }
            // 等号
            else if (text === '=') {
                // 计算结果并显示第二组运算
                let result = eval(`${num1}
                ${op}
                ${num2}`)
                setNum1(result + '')
                setNum2(result + '')
                setOp('')
                setPreview(`${num1}${op}${num2}=${result}`)
            }
        }

        // 计算结束
        function step3Handler(text) {
            console.log('step3')
            // 数字键
            if (/\d/.test(text)) {
                // 覆盖上次运算的结果
                setNum1(text)
                setPreview(text)
            }
            // +-*/ 键
            else if (/^[+\-*\/]$/.test(text)) {
                // 在上次结果基础上添加操作符
                setOp(text)
                setPreview(num1 + text)
            }
            // 小数点
            else if (text === '.') {
                // 覆盖为 0.
                setNum1('0.')
                setPreview('0.')
            }
            // 正负号
            else if (text === '-/+') {
                setNum1('0')
                setPreview('0')
            }
            // 等号
            else if (text === '=') {

            }
        }

        return (
            <div className="container d-flex flex-column align-items-center p-5">
                <h3>{title}</h3>
                <div className="card p-3" style={{ width: '400px' }}>
                    <div>
                        <input value={preview} type="text" readOnly className="form-control" />
                    </div>
                    <div className="row g-2 pt-2">
                        <div className="col-3">
                            <Btn onClick={clickHandler} text={'+'}></Btn>
                        </div>
                        <div className="col-3">
                            <Btn onClick={clickHandler} text={'-'}></Btn>
                        </div>
                        <div className="col-3">
                            <Btn onClick={clickHandler} text={'*'}></Btn>
                        </div>
                        <div className="col-3">
                            <Btn onClick={clickHandler} text={'/'}></Btn>
                        </div>

                        <div className="col-9">
                            <div className="row g-2">
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'7'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'8'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'9'}></Btn>
                                </div>

                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'4'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'5'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'6'}></Btn>
                                </div>

                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'1'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'2'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'3'}></Btn>
                                </div>

                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'-/+'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'0'}></Btn>
                                </div>
                                <div className="col-4">
                                    <Btn onClick={clickHandler} text={'.'}></Btn>
                                </div>
                            </div>
                        </div>

                        <div className="col-3">
                            <div className="row h-100">
                                <div className="col-12">
                                    <Btn onClick={clickHandler} text={'c'} tall={true}></Btn>
                                </div>
                                <div className="col-12 pt-2">
                                    <Btn onClick={clickHandler} text={'='} tall={true}></Btn>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        )
    }

    ReactDOM.render(<App />, document.querySelector('#app'))
</script>

</html>
