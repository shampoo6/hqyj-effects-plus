<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <style>
        /* div {
            border: 1px solid black;
        } */
    </style>
</head>

<body>
    <h1>网格布局基本用法</h1>
    <div class="container">
        <div class="row">
            <div class="col">1-1</div>
            <div class="col">1-2</div>
            <div class="col">1-3</div>
        </div>
        <div class="row">
            <!-- col后添加数字，手动指定单元格的宽度 -->
            <!-- bootstrap将一行分为了12份 -->
            <!-- 所以col-12代表沾满整行的宽度 -->
            <div class="col-3">2-1</div>
            <div class="col-3">2-2</div>
            <div class="col-3">2-3</div>
            <div class="col-3">2-4</div>
        </div>
        <div class="row">
            <div class="col-6">3-1</div>
            <div class="col-6">3-2</div>
        </div>
    </div>
    <h1>纵向排列方式</h1>
    <!-- 纵向布局 -->
    <div class="container">
        <div class="row" style="height:240px;">
            <!-- 纵向排列的class写在单元格上 -->
            <div class="col align-self-start">1</div>
            <div class="col align-self-center">2</div>
            <div class="col align-self-end">3</div>
        </div>
    </div>

    <h1>横向排列方式</h1>
    <div class="container">
        <!-- 横向排列的class，写在行上 -->
        <div class="row justify-content-start">
            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
        </div>
    </div>

    <h1>单元格偏移</h1>
    <div class="container">
        <div class="row">
            <div class="col-3 offset-3">1</div>
            <div class="col-3 offset-1">2</div>
        </div>
    </div>

    <h1>边框</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 border bg-light">1</div>
            <div class="col-6 border bg-dark">2</div>
        </div>
    </div>

    <h1>单元格间距</h1>
    <div class="container">
        <!-- 使用gx-前缀的class 设置两个单元格间的距离，取值范围1~5 -->
        <!-- 该距离指的不是两个单元格边框间的距离，而是内容区域的距离，gx取值不同，其内边距不同 -->
        <!-- gx 代表水平间距 gy 代表垂直间距 -->
        <div class="row gx-5">
            <div class="col-4 border">1</div>
            <div class="col-4 border">2</div>
        </div>
        <div class="row gy-3">
            <div class="col-12 border bg-primary">1</div>
            <div class="col-12 border">2</div>
        </div>
    </div>

    <h1>可以指定每一行显示多少列</h1>
    <div class="container">
        <!-- row-cols-{breakpoints}-{value} 让一行显示多少列 -->
        <div class="text-light row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">
                <div class="bg-dark">1</div>
            </div>
            <div class="col">
                <div class="bg-dark">2</div>
            </div>
            <div class="col">
                <div class="bg-dark">3</div>
            </div>
            <div class="col">
                <div class="bg-dark">4</div>
            </div>
            <div class="col">
                <div class="bg-dark">5</div>
            </div>
            <div class="col">
                <div class="bg-dark">6</div>
            </div>
            <div class="col">
                <div class="bg-dark">7</div>
            </div>
            <div class="col">
                <div class="bg-dark">8</div>
            </div>
            <div class="col">
                <div class="bg-dark">9</div>
            </div>
            <div class="col">
                <div class="bg-dark">10</div>
            </div>
            <div class="col">
                <div class="bg-dark">11</div>
            </div>
            <div class="col">
                <div class="bg-dark">12</div>
            </div>
        </div>
    </div>
</body>

</html>
